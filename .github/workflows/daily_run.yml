name: Daily Issue Hunter

on:
  schedule:
    # Run twice daily at 8 AM and 8 PM UTC
    - cron: '0 8,20 * * *'
  
  # Allow manual triggers
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no comments posted)'
        required: false
        default: 'false'
      max_issues:
        description: 'Maximum issues to process'
        required: false
        default: '10'

jobs:
  hunt_issues:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update Repository Stats
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        AI_PROVIDER: azure
        AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
        AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
        AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: python3 monitor_repos.py

    - name: Run Issue Hunter Agent
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        AI_PROVIDER: azure
        AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
        AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
        AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
        GITHUB_USERNAME: ${{ github.actor }}
        GITHUB_EMAIL: ${{ github.event.pusher.email }}
        DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        MAX_ISSUES_PER_RUN: ${{ github.event.inputs.max_issues || '10' }}
      run: |
        python agent.py
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: agent-logs
        path: logs/
        retention-days: 30
    
    - name: Commit and push logs
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add logs/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update agent activity logs [skip ci]" && git push)
